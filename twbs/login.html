<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap应用模板</title>

    <!-- Bootstrap -->
    <link href="lib/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
        <script src="lib/html5shiv/r29/html5.min.js"></script>
        <script src="lib/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        /* TODO: [[[[[自己的CSS]]]]]; */
        #page{
            margin-top: 3em;
        }
        #main {
            background-color: #fa1;
            margin-top: 5em;
            padding: 2em;
            border-radius:20px;
            box-shadow: 9px 9px 9px 9px #888888;
        }
        form button[type=submit]{
            margin-bottom: 0.5em;
        }
        div.input-group:nth-child(4){
            margin-bottom: 1em;
        }
        .page-header{
            margin-top: -2em;
        }
    </style>
</head>
<body>
    <!-- TODO: [[[[[自己的页面HTML]]]]] -->
    <div id="page" class="container">
        <div class="row">
            <div id="main" class="col-xs-10  col-sm-6 col-md-5 col-lg-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-4">
                <div class="page-header">
                    <h3>后台管理 <small>管理员登录</small></h3>
                </div>
                <form>
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <!-- 前面的图标 -->
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </div>
                        <!-- 文本框 -->
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        <div class="input-group-addon">@</div>
                        <select class="form-control">
                                <option>gsw945.com</option>
                                <option>qq.com</option>
                                <option>163.com</option>
                                <option>foxmail.com</option>
                                <option>hotmail.com</option>
                                <option>cqzuxia.com</option>
                        </select>
                    </div><!-- /input-group -->
                    
                    
                    <label for="exampleInputPassword1">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <input type="checkbox" name="" id="che" checked="true"> <label for="che">记住我</label>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                        <div class="links">
                            <a  href="#">创建账户</a><a  href="#" style="float: right;">忘记密码</a>
                        </div>
                    <p class="text-muted text-center small">若继续，则代表您同意<a href="#" class="text-muted"><u>服务条款</u></a>及<a href="#" class="text-muted"><u>隐私权公告</u></a>。</p>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        /* TODO: [[[[[自己的js]]]]] */
    </script>
</body>
</html>
